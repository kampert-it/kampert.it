<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bart Kampert | Software Engineer</title>
    <link rel="stylesheet" href="font.css">

    <style>
        :root {
            --bg-main: #0A0A1B;
            --bg-gradient: radial-gradient(circle at top, #161632, #0A0A1B);
            --bg-intro: #1B1B3D;
            --footer-main: #1b1b3d;
            --text-color: #FAFAFA;
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
        }

        #intro {
            background: var(--bg-intro);
            border-radius: 1rem;
            display: flex;
        }

        #introText {
            padding: 1rem;
        }

        #introText h1 {
            font-size: 2.5rem;
            line-height: 0;
            padding-top: 1em;
            text-align: center;
        }

        footer {
            background: var(--footer-main);
            padding: 1rem;
            font-size: 0.8rem;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: var(--text-color);
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        <section id="intro">
            <div id="introText">
                <h1>construction</h1>
                <p>
                    This page is still under construction, check back soon!
                </p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2026 Bart Kampert -
        <a href=".well-known/security.txt" target="_blank">security.txt</a>
    </footer>
</body>
